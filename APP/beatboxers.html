<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Beatboxers</title>
    <script src="jquery-3.4.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="mustache.js"></script>
</head>
<body>

    <div class="container">
        <div class="row" id="lista">
        </div>
    </div>

    <template id="bbx_template">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{NomeArtistico}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{NomeReal}}</h6>
                <p class="card-text">
                    <b>Cidade:</b> {{Cidade}}
                    <b>Estado:</b> {{Estado}}
                </p>
                <a href="{{Instagram}}" target="_blank" class="card-link">Instagram</a>
            </div>
        </div>
    </template>

    <script>

        var template = document.getElementById('bbx_template').innerHTML;
        document.getElementById('lista').innerHTML = "";

        fetch('beatboxers.json')
            .then((response) => response.json())
            .then((beatboxers) => {

                for (var bbx of beatboxers) {
                    var rendered = Mustache.render(template, bbx);
                    document.getElementById('target').innerHTML += rendered;
                }

                var rendered = Mustache.render(template, { name: 'Luke' });
                document.getElementById('target').innerHTML = rendered;
            });
    </script>
</body>
</html>
